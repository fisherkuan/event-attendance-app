<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;700&family=Press+Start+2P&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">
</head>
<body class="theme-classic">
    <div class="container">
        <header class="app-header">
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle-btn" type="button" aria-label="Switch to funky theme" aria-pressed="false" title="Toggle theme">
                    <span aria-hidden="true">👾</span>
                </button>
            </div>
            <h1>🦧 Admin 🦧</h1>
            <p>You shall not pass ⛔️</p>
        </header>

        <main>
            <section class="events-list-section">
                <h2><span class="section-emoji" aria-hidden="true">🗂️</span> Future Events</h2>
                <div id="admin-events-list">
                    <!-- Events will be populated dynamically -->
                </div>
            </section>
        </main>

    <div class="bottom-banner">
        <div class="container">
            <div class="support-buttons">
                <a href="/" class="support-btn">Back to Home</a>
            </div>
            <p class="copyright">&copy; Built by Fisher Kuan</p>
        </div>
    </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
